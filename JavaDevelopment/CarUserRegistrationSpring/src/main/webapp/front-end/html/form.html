
    <section id="registration">
        <h1>Registration</h1>
        <p>Please complete every field when you register.</p>
        <sf:form action="registration" method="post" class="form" id="registration-form" modelAttribute="registerObj">
            <sf:input type="text" path="firstName" placeholder="First Name" value="${ user.firstName }" required="true"/><br>
            <sf:input type="text" path="lastName" placeholder="Last Name" value="${ user.lastName }" required="true"/><br>
            <sf:input type="email" path="email" placeholder="Email Address" maxlength="50" value="${ user.email }" required="true"/><br>
            <sf:input type="text" path="username" placeholder="Username" value="${ user.username }" required="true"/><br>
            <sf:input type="password" path="password" minlength="8" maxlength="30" placeholder="Password" pattern="(?-i)(?=^.{8,}$)((?!.*\s)(?=.*[A-Z])(?=.*[a-z]))((?=(.*\d){1,})|(?=(.*\W){1,}))^.*$" required="true"/><br>
            <input type="password" name="cPassword" minlength="8" maxlength="30" placeholder="Confirm Password" pattern="(?-i)(?=^.{8,}$)((?!.*\s)(?=.*[A-Z])(?=.*[a-z]))((?=(.*\d){1,})|(?=(.*\W){1,}))^.*$" required><br>
            <button type="submit" path="submit" value="register">Register</button>
        </sf:form>

        <p id="exception">${ exception }</p>
    </section>
