<section id="changePassword">
        <h2>Changing password for ${ user.username }</h2>
        <form action="changePassword" method="POST">
                <input type="password" name="password" minlength="8" maxlength="30" placeholder="Enter Your Old Password" pattern="(?-i)(?=^.{8,}$)((?!.*\s)(?=.*[A-Z])(?=.*[a-z]))((?=(.*\d){1,})|(?=(.*\W){1,}))^.*$" required><br>
                <input type="password" name="nPassword" minlength="8" maxlength="30" placeholder="Enter Your New Password" pattern="(?-i)(?=^.{8,}$)((?!.*\s)(?=.*[A-Z])(?=.*[a-z]))((?=(.*\d){1,})|(?=(.*\W){1,}))^.*$" required><br>
                <input type="password" name="cPassword" minlength="8" maxlength="30" placeholder="Confirm Your New Password" pattern="(?-i)(?=^.{8,}$)((?!.*\s)(?=.*[A-Z])(?=.*[a-z]))((?=(.*\d){1,})|(?=(.*\W){1,}))^.*$" required><br>
                <button type="submit" name="submit" value="register">Change Password</button>
        </form>
        <p id="exception">${ exception }</p>
        
</section>
