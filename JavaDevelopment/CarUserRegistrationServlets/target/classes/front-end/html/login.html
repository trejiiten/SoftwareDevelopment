<section id="login">
        <h2>Please Login</h2>
        <form action="login" method="post" class="form" id="login-form">
            <input type="text" name="username" placeholder="Username" value="${ checkUser.username }" required><br>
            <input type="password" name="password" placeholder="Password" pattern="(?-i)(?=^.{8,}$)((?!.*\s)(?=.*[A-Z])(?=.*[a-z]))((?=(.*\d){1,})|(?=(.*\W){1,}))^.*$" required><br>
            <button type="submit" name="login">Login</button>
        </form>
        
        <p id="exception">${ exception }</p>
</section>
