<body>
    <section id="registration">
        <h1>Registration</h1>
        <p>Please complete every field when you register.</p>
        <form action="registration" method="post" class="form" id="registration-form">
            <input type="text" name="firstName" placeholder="First Name" value="${ user.firstName }" required><br>
            <input type="text" name="lastName" placeholder="Last Name" value="${ user.lastName }" required><br>
            <input type="email" name="email" placeholder="Email Address" maxlength="50" value="${ user.email }" required><br>
            <input type="text" name="username" placeholder="Username" value="${ user.username }" required><br>
            <input type="password" name="password" minlength="8" maxlength="30" placeholder="Password" pattern="(?-i)(?=^.{8,}$)((?!.*\s)(?=.*[A-Z])(?=.*[a-z]))((?=(.*\d){1,})|(?=(.*\W){1,}))^.*$" required><br>
            <input type="password" name="cPassword" minlength="8" maxlength="30" placeholder="Confirm Password" pattern="(?-i)(?=^.{8,}$)((?!.*\s)(?=.*[A-Z])(?=.*[a-z]))((?=(.*\d){1,})|(?=(.*\W){1,}))^.*$" required><br>
            <button type="submit" name="submit" value="register" onClick="checkPassword(password, cPassword)">Register</button>
        </form>

        <p id="exception">${ exception }</p>
    </section>


</body>
